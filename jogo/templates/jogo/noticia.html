{% extends 'base.html' %}
{% block title %}{{ noticia.titulo }}|Realmatismo Fc {% endblock %}
{% block main %}
    <div class="col s12 m4">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ noticia.titulo }}</span>
                <p>
                    {{ noticia.corpo }}
                </p>
                <br>
                publicado: {{ noticia.data_inclusao|date:"d M Y" }}
            </div>
        </div>
    </div>
{% endblock %}
