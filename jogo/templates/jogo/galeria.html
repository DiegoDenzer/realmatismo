{% extends 'base.html' %}
{% block title %}Fotos|Realmatismo Fc {% endblock %}
{% block main %}
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center">Galeria</span>
                    <ul>
                        {% for foto in fotos %}
                            <li style="list-style:none; display: inline-block;">
                                <p class="z-depth-3">
                                <img class="materialboxed responsive-img" data-caption="{{ foto.nome }}" src="../media/{{ foto.foto }}">
                                </p>
                                <hr class="hidden">
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
