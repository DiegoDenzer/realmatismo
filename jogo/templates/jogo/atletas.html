{% extends 'base.html' %}
{% block title %}Atletas|Realmatismo Fc {% endblock %}
{% block main %}
    <ul class="collection">
    {% for atleta in atletas %}
        <li class="collection-item avatar">
            <img src="media/{{ atleta.imagem }}" alt="" class="circle">
            <span class="title">{{ atleta.nome }}</span>
            <a href="{% url 'atleta' atleta.pk %}"> Detalhes </a>
        </li>
    {% empty %}
        Sem atletas
    {% endfor %}
    </ul>
{% endblock %}
