{% extends 'base.html' %}
{% block title %}Atletas|Realmatismo Fc {% endblock %}
{% block main %}
    <ul class="collection">
    {% for atleta in atletas %}

        <li class="collection-item avatar">
            <img src="media/{{ jogo.adversario.escudo_adversario }}" alt="" class="circle">
            <span class="title">{{ jogo.adversario.nome }}</span>
            <a href="{% url 'atleta' atleta.pk %}"> {{ atleta.nome }} </a>
        </li>
    {% empty %}
        Sem atletas
    {% endfor %}
    </ul>
{% endblock %}
